<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<h1>STATIC RESUME BUILDER BY BILAL RAJ</h1>
    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" required><br>
            <label for="email">Phone :</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea id="Skills" name="Skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeoutput">

    </div>
    <script src="script.js"></script>
</body>
</html>
